---

- name: "Restart PHP service"
  service:
    name: "php{{ php_version }}-fpm"
    state: "restarted"
  when:
    - ansible_distribution == "Ubuntu"

- name: "Restart PHP service"
  service:
    name: "rh-php{{ php_version }}-php-fpm"
    state: "restarted"
  when: ansible_os_family == "RedHat"

- name: "Reload PHP service"
  service:
    name: "php{{ php_version }}-fpm"
    state: "reloaded"
  when: 
    - ansible_distribution == "Ubuntu"

- name: "Reload PHP service"
  service:
    name: "rh-php{{ php_version }}-php-fpm"
    state: "reloaded"
  when: ansible_os_family == "RedHat"

- name: "Clear sf_cache"
  shell: "php symfony cc"
  args:
    chdir: "{{ atom_path }}/{{ atom_extra_path }}"
  become_user: "{{ atom_user }}"
  environment:
    - "{{ atom_pool_php_envs }}"
    - PATH: "{{ ansible_env.PATH }}:/opt/rh/rh-php{{ php_version }}/root/bin/"

- name: "Restart smbd"
  service:
    name: "smbd"
    state: "restarted"

- name: "Restart nmbd"
  service:
    name: "nmbd"
    state: "restarted"

- name: "Reload systemd daemon"
  command: "systemctl daemon-reload"
