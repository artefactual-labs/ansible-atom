---

- name: "Restart PHP service"
  service:
    name: "{{ php_service_name }}"
    state: "restarted"

- name: "Reload PHP service"
  service:
    name: "{{ php_service_name }}"
    state: "reloaded"

- name: "Clear sf_cache"
  shell: "php symfony cc"
  args:
    chdir: "{{ atom_path }}/{{ atom_extra_path }}"
  become_user: "{{ atom_user }}"
  environment:
    - "{{ atom_pool_php_envs }}"
    - PATH: "{{ ansible_env.PATH }}:{{Â php_rh_centos_path | default('/opt/rh/rh-php{{ php_version }}/root/bin')}}"

- name: "Restart smbd"
  service:
    name: "smbd"
    state: "restarted"

- name: "Restart nmbd"
  service:
    name: "nmbd"
    state: "restarted"

- name: "Reload systemd daemon"
  command: "systemctl daemon-reload"
