---

- name: "Restart php-fpm"
  service:
    name: "php5-fpm"
    state: "restarted"
  when: "ansible_distribution_version | version_compare('14.04', '==')"

- name: "Restart php-fpm"
  service:
    name: "php7.0-fpm"
    state: "restarted"
  when: "ansible_distribution_version | version_compare('16.04', '==')"

- name: "Reload php-fpm"
  service:
    name: "php5-fpm"
    state: "reloaded"
  when: "ansible_distribution_version | version_compare('14.04', '==')"

- name: "Reload php-fpm"
  service:
    name: "php7.0-fpm"
    state: "reloaded"
  when: "ansible_distribution_version | version_compare('16.04', '==')"

- name: "Clear sf_cache"
  shell: "php symfony cc"
  args:
    chdir: "{{ atom_path }}"
  become_user: "{{ atom_user }}"

- name: "Restart smbd"
  service:
    name: "smbd"
    state: "restarted"

- name: "Restart nmbd"
  service:
    name: "nmbd"
    state: "restarted"
