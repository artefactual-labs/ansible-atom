---

- name: "Restart php5-fpm"
  service:
    name: "php5-fpm"
    state: "restarted"

- name: "Reload php5-fpm"
  service:
    name: "php5-fpm"
    state: "reloaded"

- name: "Clear sf_cache"
  shell: "php symfony cc"
  args:
    chdir: "{{ atom_path }}"
  become_user: "{{ atom_user }}"

- name: "Restart smbd"
  service:
    name: "smbd"
    state: "restarted"

- name: "Restart nmbd"
  service:
    name: "nmbd"
    state: "restarted"
